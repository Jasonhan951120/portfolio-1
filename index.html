<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmileCraft - Precision Implant Dentistry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            page: '#F0F9FF', // Sky 50 (Very light blue)
            surface: '#FFFFFF', // Pure White
            glass: 'rgba(255, 255, 255, 0.9)',
            smile: {
              dark: '#0C4A6E', // Sky 900 (Deep Blue)
              mid: '#0EA5E9', // Sky 500 (Primary Fresh Blue)
              light: '#BAE6FD', // Sky 200 (Light Blue)
              accent: '#FBBF24', // Amber 400 (Smile Yellow)
              gold: '#F59E0B',
              muted: '#0369A1', // Sky 700
            },
            darkText: '#0C4A6E', // Sky 900
          },
          fontFamily: {
            sans: ['Noto Sans', 'sans-serif'],
            heading: ['Figtree', 'sans-serif'],
          },
          boxShadow: {
            'glow': '0 0 20px -5px rgba(14, 165, 233, 0.3)',
            'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
            'card': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
          },
          animation: {
            'fade-up': 'fadeUp 0.8s ease-out forwards',
            'blob': 'blob 7s infinite',
          },
          keyframes: {
            fadeUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            blob: {
              "0%": { transform: "translate(0px, 0px) scale(1)" },
              "33%": { transform: "translate(30px, -50px) scale(1.1)" },
              "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
              "100%": { transform: "translate(0px, 0px) scale(1)" }
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #F0F9FF;
      color: #0C4A6E;
      font-family: 'Noto Sans', sans-serif;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #F1F5F9;
    }

    ::-webkit-scrollbar-thumb {
      background: #CBD5E1;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #0284C7;
    }

    .animate-on-scroll {
      opacity: 0;
      animation: fadeUp 0.8s ease-out forwards;
    }

    .delay-100 {
      animation-delay: 0.1s;
    }

    .delay-200 {
      animation-delay: 0.2s;
    }

    .delay-300 {
      animation-delay: 0.3s;
    }

    .noise-bg {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Simple intersection observer to trigger animations
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('animate-on-scroll');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.reveal').forEach((el) => {
        observer.observe(el);
      });
    });
  </script>
</body>

</html>
